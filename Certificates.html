<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shuvadip Naskar | Certificates</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #2f3e46;
      --accent: #cad2c5;
      --accent-transparent: rgba(202, 210, 197, 0.8);
      --bg: #f7f7f7;
      --text: #333;
      --card: #fff;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      background-color: var(--primary);
      padding: 2rem;
      color: var(--accent);
      box-shadow: 0 4px 8px var(--shadow);
      animation: slideInTop 0.5s ease-out forwards;
      transform: translateY(-60px);
      opacity: 0;
      position: relative;
    }

    @keyframes slideInTop {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .home-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: var(--accent-transparent);
      color: var(--primary);
      padding: 0.3rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .home-button:hover {
      background-color: rgba(202, 210, 197, 1);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .info {
      flex: 1;
    }

    .info h1 {
      font-size: 2.5rem;
    }

    .main-wrapper {
      display: flex;
      flex-direction: column;
      padding: 2rem;
      gap: 2rem;
      align-items: center;
    }

    .image-gallery {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1200px;
      gap: 2%;
    }

    .image-container {
      width: 30%;
      background-color: var(--card);
      border-radius: 12px;
      box-shadow: 0 4px 8px var(--shadow);
      overflow: hidden;
      border: 2px solid var(--accent);
      transition: transform 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-container:hover {
      transform: scale(1.02);
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      border: 1px solid #ccc; /* Thin border for separation */
    }

    .caption {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: var(--primary);
      text-align: center;
      font-weight: 500;
      padding-bottom: 0.5rem;
    }

    @media (max-width: 768px) {
      .image-container {
        width: 100%;
      }

      .image-gallery {
        gap: 1rem;
      }
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 999;
    }

    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      animation: zoomIn 0.4s ease;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      display: block;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="home-button">Home</a>
    <div class="header-content">
      <div class="info">
        <h1>Certificates</h1>
      </div>
    </div>
  </header>

  <div class="main-wrapper">
    <div class="image-gallery">
      <div class="image-container" onclick="openModal('IMAGES/c1.jpg')">
        <img src="IMAGES/c1.jpg" alt="Certificate 1" />
        <div class="caption">Best Attendance Award</div>
      </div>
      <div class="image-container" onclick="openModal('IMAGES/c2.jpg')">
        <img src="IMAGES/c2.jpg" alt="Certificate 2" />
        <div class="caption">Best Kaizen Award</div>
      </div>
      <div class="image-container" onclick="openModal('IMAGES/c3.jpg')">
        <img src="IMAGES/c3.jpg" alt="Certificate 3" />
        <div class="caption">Best Kaizen Award</div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="imageModal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <img id="modalImage" src="" alt="Expanded Certificate" />
    </div>
  </div>

  <script>
    function openModal(src) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      modalImg.src = src;
      modal.classList.add('active');
    }

    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.classList.remove('active');
    }
  </script>

</body>
</html>
